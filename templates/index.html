<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Recommendation System - Home</title>
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    /* Carousel item styling for thumbnails */
    .carousel-item {
      flex: 0 0 auto;
      width: 150px;  /* Fixed thumbnail width */
      margin-right: 10px;
      cursor: pointer;
    }
    .carousel-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
      pointer-events: none; /* So the entire card is clickable */
    }
    /* Navigation buttons styling */
    .nav-buttons {
      text-align: center;
      margin: 20px 0;
      position: relative;
      z-index: 100; /* Ensure buttons are above carousel items */
      pointer-events: auto;
    }
    .nav-button {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #e50914;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: none !important;  /* Remove any transition */
      pointer-events: auto;
      cursor: pointer;
      font-weight: bold;
    }
    /* Override any hover effect with !important */
    .nav-button:hover {
      background-color: #e50914 !important;
    }
    /* Results container styling for horizontal carousel */
    #resultsContainer {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      position: relative;
      z-index: 1;
      margin-top: 20px; /* Spacing between nav buttons and carousel */
    }
    /* Modal styling */
    #overviewModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #141414;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    .modal-content .close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 30px;
      cursor: pointer;
      color: #fff;
    }
    /* Modal image styling */
    #modalImage {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Movie Recommendation System</h1>
  </header>

  <section class="hero">
    <h1>Elevate your Entertainment!</h1>
    <p>Discover personalized movie recommendations tailored just for you!</p>
  </section>

  <div class="search-bar">
    <form id="searchForm">
      <input type="text" name="movie" id="movieInput" placeholder="Search for movies..." required>
      <button type="submit" id="searchButton">Search</button>
    </form>
  </div>

  <div id="resultsContainer"></div>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <a href="personalized.html" class="nav-button">Personalized Recommendations</a>
    <a href="trending.html" class="nav-button">Top Trending Movies</a>

  </div>

  <!-- Movie Overview Modal -->
  <div id="overviewModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle" style="color:#e50914;"></h2>
      <img id="modalImage" src="" alt="Movie Poster">
      <p id="modalContent" style="color:#fff;"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 MovieMatch. All rights reserved.</p>
  </footer>

  <script src="static/js/script.js"></script>
</body>
</html>
